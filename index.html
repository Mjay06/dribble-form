<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="sect_form">
            <div class="infoform">
            <div class="head">
                <div class="logo"><img width="80px" src="./assets/untitled-ui.png" alt=""></div>
                <h1>
                    Welcome back
                </h1>
                <p>Welcome back! please enter your details.</p>
            </div>
            <div class="form_start">
                <form method="get">
                <label>
                    <h4>Email</h4>
                    <input class="move" placeholder="Enter your email" type="text" name="" id="">
                </label>
                <label>
                    <h4>Password</h4>
                    <input placeholder="**********" type="password" name="" id="">
                </label>
                </form>
            </div>
            <div class="form_end">
                <label>
                    <input type="checkbox">
                    Remember for 30 days
                </label>
                <h4>Forgot password</h4>
            </div>
            <div class="btn">
                <button class="btn_signin">Sign in</button>
                <button class="btn_invert"> <img src="./assets/pngimg.com - google_PNG19635.png" height="40px" alt=""> <span>Sign in with Google</span> </button>
                <h4><span class="light">Dont have an account?</span> Sign up for free</h4>
                <img src="./assets/spalsh.png" class="splash" width="160px" alt="">
            </div>
            </div>
        </div>
        <div class="sect_feed">
            <div class="feedback">
                <div class="feed_head">
                <h1>
                    "We've being using Untitled to Kick start every new project and can't imagine working without it."
                </h1>
                </div>
                <div class="feed">
                    <div class="feedleft">
                        <h4>Andi Lane</h4>
                        <p class="p">Founder catalog</p>
                        <p class="sub_p">Web Design Agency</p>
                    </div>
                    <div class="feedright">
                        <div class="star">
                        <img src="./assets/five star.png" height="20px" alt="">
                        </div>
                        <div class="shape">
                        <div class="circle"><img width="20px" src="./assets/icons8-left-arrow-64.png" alt=""></div>
                        <div class="circle"><img width="20px" src="./assets/icons8-right-arrow-64.png" alt=""></div>
                        </div>                    
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
